<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /* 创建爱心容器 */
        .heart{
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: transparent;
            margin:300px 300px ;
            /* 旋转45度 */
            transform: rotate(45deg);
            transition: all 2s ease;
        }

        /* 伪元素公共样式*/
        .heart::before,.heart::after{
            position: absolute;
            content: '';
            display: block;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            transform: rotate(45deg);
        }

        .heart::after{
            top: 0px;
            left: -100px;
            background-color: rgb(199, 34, 141);
        }
       
        .heart::before{
            background-color:rgb(199, 34, 141);
            top: -100px;
            left:0px,
        }
        .heart:hover {transform: scale(2) rotate(45deg);
        

        } 
    </style>
</head>
<body>
    <div class="heart"></div>
</body>
</html>
