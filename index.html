<body>
  <script>
    class Person {
      constructor(name1, name2) {
        this.name1 = name1;
        this.name2 = name2;
      }

      get fullName() {
        return `${this.name1} ${this.name2}`
      }
    }

    class Employee extends Person {
      constructor(name1, name2, salary) {
        super(name1, name2);
        this.salary = salary;
      }

      get salary() {
        return this.salary;
      }

      // set salary(salary) {
      //   this.salary = salary;
      //   console.log("Salary changed for " + this.fullName + " : $" + this.salary);
      // }
    }

    const e = new Employee('关', '羽', '500');
    console.log(e);

  </script>
</body>

</html>
