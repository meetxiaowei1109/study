<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const level = '1';
    const year = '';

    let all = [
      { level: '1', year: '2020' },
      { level: '2', year: '2021' },
      { level: '2', year: '2023' },
      { level: '1', year: '2023' },
      { level: '3', year: '2023' },
      { level: '3', year: '2024' },
      { level: '3', year: '2025' },
    ];
    const answer = search();
    console.log(answer);

    function search() {
      const condition = [];

      if (level !== '') {
        condition.push(e => e.level === level)
      }
      if (year !== '') {
        condition.push(e => e.year === year)
      }
      return all.filter(e => condition.every(item => item(e)))
    }
  </script>
</body>

</html>
