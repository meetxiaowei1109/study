<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const a = {};
    Object.defineProperty(a, 'b', {
      enumerable: true,
      configurable: true,
      get: function getter() {
        console.log('get');
        return 3;
      },
      set: function setter(newVal) {
        console.log('set');
        console.log(newVal)
      }
    })
    console.log(a['b'] = 2);
  </script>
</body>

</html>
